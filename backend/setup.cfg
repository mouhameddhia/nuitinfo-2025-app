[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --strict-markers
    --tb=short
    -ra

[coverage:run]
source = app
omit = 
    */tests/*
    */alembic/*
    */__init__.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[flake8]
max-line-length = 100
exclude = 
    .git,
    __pycache__,
    .venv,
    venv,
    alembic,
    tests

[isort]
profile = black
line_length = 100

[mypy]
python_version = 3.11
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = True
